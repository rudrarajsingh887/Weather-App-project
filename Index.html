<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scenery Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: cover;
  background-position: center;
  transition: background-image 0.8s ease;
  overflow: hidden;
}

/* Weather Card */
.card {
  background: rgba(255,255,255,0.92);
  width: 320px;
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* Inputs */
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg,#4facfe,#00f2fe);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* Loader */
.loader {
  display: none;
  margin: 15px auto;
  border: 4px solid #ddd;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* Weather Info */
.weather-icon {
  width: 80px;
}

.temp {
  font-size: 36px;
  font-weight: bold;
}

.aqi {
  margin: 10px 0;
  padding: 8px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
}

.details {
  font-size: 13px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-top: 10px;
}

/* Forecast */
.forecast h3 {
  margin: 15px 0 5px;
  font-size: 14px;
}

.hourly, .daily {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}

.hour-card, .day-card {
  min-width: 70px;
  background: #f2f2f2;
  border-radius: 10px;
  padding: 6px;
  font-size: 12px;
}

/* Rain / Snow Animation */
.rain, .snow {
  pointer-events: none;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.drop {
  position: absolute;
  width: 2px;
  height: 15px;
  background: rgba(255,255,255,0.6);
  animation: fall 1s linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

.flake {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: snow 5s linear infinite;
}

@keyframes snow {
  to { transform: translateY(100vh); }
}
</style>
</head>

<body>

<div class="rain" id="rain"></div>
<div class="snow" id="snow"></div>

<div class="card">
  <h2>☁ Weather</h2>

  <input id="city" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>

  <div class="loader" id="loader"></div>

  <div id="result"></div>
</div>

<script>
const API_KEY = "905e3ec56a174d83976124207253112";

window.onload = () => {
  const saved = localStorage.getItem("city");
  if (saved) getWeather(saved);
  else getLocation();
};

function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    getWeather(`${pos.coords.latitude},${pos.coords.longitude}`);
  });
}

function getWeather(cityName) {
  const city = cityName || document.getElementById("city").value;
  if (!city) return;

  localStorage.setItem("city", city);
  document.getElementById("loader").style.display = "block";

  fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=7&aqi=yes`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("loader").style.display = "none";
      render(data);
      setBackground(data);
      weatherEffects(data);
    })
    .catch(() => alert("City not found"));
}

function render(data) {
  const aqi = data.current.air_quality["us-epa-index"];
  const aqiText = ["Good","Moderate","Unhealthy (Sensitive)","Unhealthy","Very Unhealthy","Hazardous"];
  const aqiColor = ["#2ecc71","#f1c40f","#e67e22","#e74c3c","#8e44ad","#2c3e50"];

  document.getElementById("result").innerHTML = `
    <img class="weather-icon" src="https:${data.current.condition.icon}">
    <h3>${data.location.name}, ${data.location.country}</h3>
    <div class="temp">${data.current.temp_c}°C</div>
    <div>${data.current.condition.text}</div>

    <div class="aqi" style="background:${aqiColor[aqi-1]}">
      AQI: ${aqi} (${aqiText[aqi-1]})
    </div>

    <div class="details">
      <div>Feels: ${data.current.feelslike_c}°C</div>
      <div>Humidity: ${data.current.humidity}%</div>
      <div>Wind: ${data.current.wind_kph} km/h</div>
      <div>Pressure: ${data.current.pressure_mb} mb</div>
      <div>Visibility: ${data.current.vis_km} km</div>
    </div>

    <div class="forecast">
      <h3>Hourly</h3>
      <div class="hourly">
        ${data.forecast.forecastday[0].hour.slice(0,12).map(h =>
          `<div class="hour-card">
            ${h.time.split(" ")[1]}<br>
            <img src="https:${h.condition.icon}"><br>
            ${Math.round(h.temp_c)}°
          </div>`
        ).join("")}
      </div>

      <h3>7-Day</h3>
      <div class="daily">
        ${data.forecast.forecastday.map(d =>
          `<div class="day-card">
            ${new Date(d.date).toLocaleDateString("en",{weekday:"short"})}<br>
            <img src="https:${d.day.condition.icon}"><br>
            ${Math.round(d.day.mintemp_c)}°/${Math.round(d.day.maxtemp_c)}°
          </div>`
        ).join("")}
      </div>
    </div>
  `;
}

function setBackground(data) {
  const c = data.current.condition.text.toLowerCase();
  const isDay = data.current.is_day;

  let bg = "clear.jpg";
  if (!isDay) bg = "night.jpg";
  else if (c.includes("rain")) bg = "rain.jpg";
  else if (c.includes("cloud")) bg = "cloudy.jpg";
  else if (c.includes("mist") || c.includes("fog")) bg = "mist.jpg";
  else if (c.includes("snow")) bg = "snow.jpg";

  document.body.style.backgroundImage = `url(images/${bg})`;
}

function weatherEffects(data) {
  document.getElementById("rain").innerHTML = "";
  document.getElementById("snow").innerHTML = "";

  const c = data.current.condition.text.toLowerCase();

  if (c.includes("rain")) {
    for (let i = 0; i < 80; i++) {
      const d = document.createElement("div");
      d.className = "drop";
      d.style.left = Math.random() * 100 + "vw";
      d.style.animationDelay = Math.random() + "s";
      document.getElementById("rain").appendChild(d);
    }
  }

  if (c.includes("snow")) {
    for (let i = 0; i < 50; i++) {
      const f = document.createElement("div");
      f.className = "flake";
      f.style.left = Math.random() * 100 + "vw";
      f.style.animationDelay = Math.random() * 5 + "s";
      document.getElementById("snow").appendChild(f);
    }
  }
}
</script>

</body>
</html>
